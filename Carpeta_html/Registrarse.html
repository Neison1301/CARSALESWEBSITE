<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="../Carpeta_Css/Registrarse.Css" />
    <title>Registrate</title>
  </head>
  <body>
    <section class="main">
      <div class="login">
        <p class="titulo">REGISTRATE</p>
        <div class="separador"></div>
        <p class="mensaje">
          ¡Bienvenido de nuevo! Por favor ingrese sus datos.
        </p>

        <form class="form">
          <div class="campos">
            <p>Nombre:</p>
            <input type="text" placeholder="Nombre" required />
            <i class="fas fa-user"></i>
          </div>
          <div class="campos">
            <p>Apellidos:</p>
            <input type="text" placeholder="Apellidos" required />
            <i class="fas fa-user-tie"></i>

          </div>
          <div class="campos">
            <p>Correo</p>
            <input type="text" placeholder="Ingrese su Correo" required />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="campos">
            <p>Contraseña:</p>
            <input type="password" placeholder="***********" />
            <i class="fas fa-lock"></i>
          </div>
          <br>
          <div class="Registro">
            <input type="checkbox" id="checkbox1" />
            <label for="checkbox1"
              >Al continuar con tu correo o tu red social aceptas los
              <a href="#"><span>terminos y condiciones</span></a> y al
              <a href="#"><span>aviso de privacidad</span></a></label
            >
          </div>

          <button type="submit" class="submit">Registrarme</button>
        </form>
      </div>
    </section>

    <section class="rc">
      <div class="msj">
        <p class="hola">¡HOLA!</p>
        <p id="ingrese">
          INGRESE SUS DATOS PERSONALES PARA USAR TODAS LAS FUNCIONES DEL SITIO
        </p>
      </div>

      <img
        src="../Carpeta_Imagenes/large.gif"
        alt="Lamborghini"
        class="car-image"
      />
    </section>
  </body>
</html>
