<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Carpeta_Css/Home1.Css">
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <title>Home1</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
      font-family: "Roboto", sans-serif;
    }

    :root {
      --bg-color: #0c0c0c;
      --text-color: #fff;
      --main-color: #ae8957;
      --big-font: 6.6rem;
      --p-font: 1rem;
    }

    body {
      background: radial-gradient(50% 50% at 50% 50%, #b22de8 0%, #470064 100%);
      color: #fff;
      overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal */
    }

    header {
      width: 100%;
      z-index: 1000;
      padding: 35px 7%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.5s ease;
      background: rgba(255, 255, 255, 0.06);
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    .opciones {
      display: flex;
    }

    .opciones a {
      display: inline-block;
      margin: 0 35px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.6s ease;
    }

    .opciones a:hover {
      color: #ae8957;
    }

    .salir {
      display: flex;
      align-items: center;
    }

    .nave {
      display: inline-block;
      padding: 9px 24px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 7px;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.6s ease;
    }

    .nave:hover {
      transform: translateY(-5px);
      border: 2px solid #ae8957;
      color: #ae8957;
    }

    #iconomenu {
      font-size: 42px;
      z-index: 10001;
      cursor: pointer;
      margin-left: 25px;
      display: none;
    }

    section {
      padding: 8%;
    }

    .titulo {
      position: relative;
      width: 100%;
      min-height: 100vh; /* Asegura que ocupe al menos la altura de la ventana */
      background-size: cover;
      background-position: center;
      display: flex; /* Cambiado a flexbox */
      flex-direction: column; /* Alinea los elementos en columna */
      justify-content: center; /* Centra verticalmente */
      align-items: center; /* Centra horizontalmente */
      gap: 2rem;
      padding: 20px;
      box-sizing: border-box;
    }

    .titulo-nbr h1 {
      font-family: Poppins;
      margin: 15px 0;
      font-size: 98px;
      font-style: normal;
      font-weight: 250;
      line-height: normal;
      text-transform: uppercase;
      background: linear-gradient(180deg, #fff 36.17%, rgba(255, 255, 255, 0) 100%);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .titulo-nbr p {
      color: #fff;
      font-family: Poppins;
      font-size: 24px;
      font-style: normal;
      font-weight: 275;
      line-height: 150.98%;
      letter-spacing: 7.2px;
      text-transform: uppercase;
    }

    .opciones2 {
      width: 100%;
      height: auto;
      display: flex; /* Cambiado a flexbox */
      justify-content: center; /* Centra horizontalmente */
      gap: 1rem; /* Espacio entre los botones */
    }

    .opciones2 a {
      padding: 19px 31px 19px 32px;
      justify-content: center;
      align-items: center;
      border-radius: 64px;
      border: 0.5px solid #fff;
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(30.75px);
      color: #fff;
      font-family: Outfit;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      display: block;
      text-align: center;
    }

    .opciones2 a:hover {
      transform: scale(1.1);
    }

    .imagen img {
      max-width: 100%; /* Asegura que la imagen no sea más ancha que su contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
    }

    @media (max-width: 768px) {
      .titulo {
        flex-direction: column; /* Alinea los elementos en columna */
        min-height: auto;
      }

      .opciones2 {
        flex-direction: column; /* Alinea los botones en columna */
      }

      .opciones {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">
      <img src="../Carpeta_iconos/Carro.png" alt="">
    </a>

    <ul class="opciones">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Modelos</a></li>
      <li><a href="#">Publicar</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
    <div class="salir">
      <a href="Inicio.html" class="nave">Inicie Sesion</a>
      <div class="bx bx-menu" id="iconomenu"></div>
    </div>
  </header>

  <div class="menn">
    <section class="titulo">
      <div class="titulo-nbr">
        <h1>FERRARI Z1 X3</h1>
        <p>CONDUCE TU LEGADO</p>
    </div>

    <div class="opciones2">
      <a href="#">Comprar ahora</a>
      <a href="#">Ver Detalles</a>
    </div>
  </section>
</div>

<div class="imagen">
  <img src="../Carpeta_Imagenes/ferrari.png" alt="ferrari">
</div>
</body>
</html>
